services:
  postgres:
    image: ankane/pgvector:latest
    container_name: document_ai_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: document_ai_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - document_ai_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: document_ai_app
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/document_ai_db
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./app:/app/app
    networks:
      - document_ai_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  document_ai_network:
    driver: bridge